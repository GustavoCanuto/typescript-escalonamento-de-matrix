<h2>Matrix Calculator</h2>

<div>
  <label for="linha">Linhas:</label>
  <input type="number" id="numero1" [(ngModel)]="numero1" >
</div>
<div>
  <label for="coluna">Colunas:</label>
  <input type="number" id="numero2" [(ngModel)]="numero2" >
</div>
<button (click)="GerarMatrix()">Gerar Matrix</button>

<div *ngIf="matriz.length > 0">
  <table>
    <tr *ngFor="let row of matriz; let i = index">
      <td *ngFor="let col of row; let j = index">
        <input type="number" [(ngModel)]="matriz[i][j]">
      </td>
    </tr>
  </table>

  <div>
    <label for="escalar">Escalar:</label>
    <input type="number" id="escalar" [(ngModel)]="escalar">
  </div>
  <button (click)="Multiplicar()">Multiplicar por um escalar</button>
</div>

<div *ngIf="resultado !== undefined">

  <table>
    <caption>Resultado:</caption>
    <tr *ngFor="let row of resultado; let i = index">
      <th *ngFor="let col of row; let j = index">
      </th>
    </tr>
    <tr *ngFor="let row of resultado; let i = index">
      <td *ngFor="let col of row; let j = index">
        <input type="text" readonly value="{{ resultado[i][j] }}" />
      </td>
    </tr>
  </table>
</div>
