<div id="container">
<h2>Soma de um escalar por uma Matrix</h2>
<p>Der double click para inserir fração</p>

<div>
  <label for="linha">Linhas:</label>
  <input type="number" id="numero1" [(ngModel)]="numero1" >

  <label for="coluna">Colunas:</label>
  <input type="number" id="numero2" [(ngModel)]="numero2" >
</div>
<br>
<button (click)="GerarMatrix()">Gerar Matrix</button>

<app-gerador-matrix [matriz]="matriz" (matrizChange)="atualizarMatriz($event)" [adicionarMais]="false"></app-gerador-matrix>

<div *ngIf="matriz.length > 0 && mostrarEscalar">
  <div>
    <p class="vezes">X</p>
    <label for="escalar" >Escalar:</label>
    <input type="number" id="escalar" [(ngModel)]="escalar" (dblclick)="openModal()">

  </div>
  <br>
  <button (click)="Multiplicar()">Multiplicar por um escalar</button>
</div>

<app-gerador-matrix [matriz]="resultado" [readonly]="true" [adicionarMais]="false"></app-gerador-matrix>
</div>
