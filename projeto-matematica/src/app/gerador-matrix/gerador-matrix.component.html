<div *ngIf="matriz.length > 0">
  <table >
    <caption></caption>
    <tr>
      <th></th>
    </tr>

<ng-container   *ngIf="tipoInput == 'text'">
    <tr *ngFor="let row of matriz2; let i = index">
      <td *ngFor="let col of row; let j = index">

          <input [type]="tipoInput" [value]="matriz2[i][j]" [readonly]="readonly">


        <ng-container *ngIf="adicionarMais && j === row.length-2 ">x{{j + 1}}=</ng-container>
        <ng-container *ngIf="adicionarMais && j !== row.length - 1 && !(j === row.length-2)">x{{j + 1}} +</ng-container>

      </td>
    </tr>
  </ng-container>

  <ng-container   *ngIf="tipoInput == 'number'">
    <tr *ngFor="let row of matriz; let i = index">
      <td *ngFor="let col of row; let j = index">

          <input [type]="tipoInput" [value]="matriz[i][j]"
          (change)="atualizarValor($event, i, j)" [readonly]="readonly"
          (dblclick)="openModal(i, j)">


        <ng-container *ngIf="adicionarMais && j === row.length-2 ">x{{j + 1}}=</ng-container>
        <ng-container *ngIf="adicionarMais && j !== row.length - 1 && !(j === row.length-2)">x{{j + 1}} +</ng-container>

      </td>
    </tr>
  </ng-container>


  </table>
</div>
